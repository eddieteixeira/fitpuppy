<!doctype html>
<html lang="pt-BR">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <title>Fit Puppy</title>
  </head>

  <body>
    <div id="orcamento2">
      <div class="container ">
        <div class="assinatura">
          <h1>ASSINATURA MENSAL</h1>
          <p>Orçe seu plano com as dietas Fit Puppy</p>
        </div>

        <div class="col-md-12 form-orcamento">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nome</label>
              <input type="text" class="form-control">
              <label>Faixa etária</label>
              <select class="form-control" >
                <option selected> </option>
                <option value="filhote">filhote</option>
                <option value="adulto">adulto</option>
                <option value="idoso">idoso</option>
              </select>
              <label for="exampleInputPassword1">Peso</label>
              <input type="text" class="form-control">
              <label>Sexo</label>
              <select class="form-control" >
                <option selected> </option>
                <option value="F">Fêmea</option>
                <option value="M">Macho</option>
              </select>
              <label>Nível de atividade</label>
              <select class="form-control" >
                <option selected> </option>
                <option value="pouco">Pouco ativo</option>
                <option value="normal">Normal</option>
                <option value="super">Super atleta</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Data de nascimento (pode ser estimada)</label>
              <input type="date" class="form-control">
              <label for="exampleInputPassword1">Raça</label>
              <input type="text" class="form-control">
              <label>Estado Físico</label>
              <select class="form-control" >
                <option selected> </option>
                <option value="magro">Magro</option>
                <option value="normal">Normal</option>
                <option value="acima">Acima do peso</option>
              </select>
              <label>Castrado?</label>
              <select class="form-control" >
                <option selected> </option>
                <option value="S">Sim</option>
                <option value="N">Não</option>
              </select>
              <label>Tem algum problema de saúde?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="S">
                <label class="form-check-label">
                  Sim
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" value="N">
                <label class="form-check-label">
                  Não
                </label>
              </div>
              <label for="exampleInputEmail1">Se sim, qual?</label>
              <input type="text" class="form-control">
              <button type="" id="next-btn" class="botao-primario">PRÓXIMO PASSO</button>
            </div>      
          </form>
        </div>
    
        

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/bootstrap/js/jQuery.js"></script>
    <script src="./assets/bootstrap/js/popper.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- Slick Slider -->
    <script src="./assets/slick/slick.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
